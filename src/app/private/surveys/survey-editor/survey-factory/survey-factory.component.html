<div #parent class="parent">
  <div>
    <div class="drugger" drag-n-drop [parent]="parent.parentNode" [selector]="'app-survey-factory'" [overlay]="overlay" (dragStart)="consoler($event)" (dragEnd)="changeArray($event)" draggable="true">dragger</div>
    <mat-form-field>
      <mat-select placeholder="Type" name="flags" [(ngModel)]="type" (ngModelChange)="onTypeChange($event)">
        <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <ng-template dynamic-cont>
    <!--Place for dynamic reactive Form-->
  </ng-template>
</div>
