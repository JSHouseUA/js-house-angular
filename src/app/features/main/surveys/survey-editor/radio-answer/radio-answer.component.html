<p>
  radio-answer works!
</p>
<div *ngIf="answerForm">
  <form [formGroup]="answerForm">
    <mat-form-field>
      <input matInput placeholder="Question" formControlName="title">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Short description" formControlName="description">
    </mat-form-field>

    <mat-checkbox formControlName="required">required</mat-checkbox>

    <div formArrayName="variants">
      <div *ngFor="let variant of variants.controls; index as i">
        <mat-form-field>
          <mat-radio-button [disabled]="true"></mat-radio-button>
          <input matInput [formControlName]="i" placeholder="Option">
          <button type="button" (click)="remove(i)">remove</button>
        </mat-form-field>
      </div>
      <button type="button" (click)="add()">add</button>
    </div>
  </form>
</div>
